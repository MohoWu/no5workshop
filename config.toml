baseurl                  = "https://no5shop.netlify.app"           # Your domain name
languageCode             = "en-us"
defaultContentLanguage   = "en"
isMultilingual           = false
title                    = "No.5 Workshop"
theme                    = "hugo-theme-sam"
pygmentsStyle            = "monokai"                        # https://help.farbox.com/pygments.html
pygmentsCodefences       = true
# googleAnalytics        = ""                               # Tracking code, eg. "UA-111111111-1"
ignoreFiles              = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
staticDir                = ["static", "assets"]

[params]
    dateform             = "Mon Jan 02, 2006"
    dateformfull         = "Mon Jan 2 2006 15:04:05 EST"
    favicon              = "no5.ico"
    homepage             = "NÂ°5 workshop"                           # What to call the home page link
    footerText           = "Oxfordshire, UK"

# Metadata for Open Graph and Twitter
    description          = "No5workshop; No5shop; woodworking;"               # Max 160 characters show in search results
    images               = ["imgs/logo.PNG"]                       # Image that shows on Twitter cards and Open Graph links to the site
    title                = "No5workshop"
    keywords             = "woodworking; DIY projects; plans; hobby woodworker;"
    # rss                = ""

[[params.videoBackground.sources]]
    source  = "/sample_video.mp4"
    type    = "video/mp4"
    poster  = "/background.png"

[params.videoBackground]
    overlay = "/backgroud.png" # optional

[[params.mainMenu]]
    link = "about"
    text = "about"

[[params.mainMenu]]
    link = "project"
    text = "projects"

[imaging]
    quality = 75

# to use html code in md
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# use extended version of hugo
[module]
  [module.hugoVersion]
    extended = true
    max = ""
    min = ""
